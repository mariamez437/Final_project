<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost Card Form</title>
    <link rel="stylesheet" href="../../css/cardForm.css" />
    <link
      rel="shortcut icon"
      href="../../icons/data-entry.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../../bootstrap-5.3.3-dist/css/bootstrap.css"
    />
  </head>

  <body>
    <main class="container d-flex flex-column mb-5">
      <!-- HEADER -->
      <header class="m-5">
        <div id="navbar">
          <a href="../../index.html"> <img src="../../images/find it.png" /></a>
        </div>
      </header>

      <section class="row">
        <div class="text-center mb-5">
          <h2 class="text-secondary">Lost Card Form</h2>
        </div>

        <div class="text-center mb-5">
          <h2>Enter <span class="bold">your Personal Card</span> Details...</h2>
        </div>

        <form
          action="#"
          class="container d-flex flex-row justify-content-evenly"
          id="register-card-form"
          enctype="multipart/form-data"
        >
          <div class="col-5 d-flex flex-column gap-3">
            <div class="mb-3">
              <label for="national_id" class="form-label">National ID</label>
              <input
                type="text"
                placeholder="Please Enter your National ID"
                id="national_id"
                maxlength="14"
                class="form-control"
              />
              <span class="text-danger error-msg" id="err_national_id"></span>
            </div>

            <h3 class="bold">Where your Lost your Card?</h3>
            <div class="mb-3">
              <label class="form-label" for="government">Government</label>
              <input
                type="text"
                id="government"
                placeholder="Please Enter your Government"
                class="form-control"
              />
              <span class="text-danger error-msg" id="err_government"></span>
            </div>

            <div class="mb-3">
              <label class="form-label" for="center">City</label>
              <input
                type="text"
                id="center"
                placeholder="Please Enter your City"
                class="form-control"
              />
              <span class="text-danger error-msg" id="err_center"></span>
            </div>

            <div class="mb-3">
              <label class="form-label" for="street">Street</label>
              <input
                type="text"
                id="street"
                placeholder="Please Enter your Street"
                class="form-control"
              />
              <span class="text-danger error-msg" id="err_street"></span>
            </div>

            <button class="btn btn-danger" type="submit">Submit</button>
          </div>

          <div>
            <div class="upload-section mb-5">
              <div
                class="upload-text fw-bolder"
                onclick="document.getElementById('fileInput').click();"
              >
                <img
                  src="../../images/id-card-illustration_23-2147829294.avif"
                  alt="Card Image"
                  id="preview"
                />
                <p class="text-center mt-2 text-dark">â¬† Upload Image</p>
              </div>
              <input
                type="file"
                id="fileInput"
                style="display: none"
                accept="image/*"
                onchange="previewImage(event)"
              />
              <span class="text-danger error-msg" id="err_fileInput"></span>
            </div>

            <div class="mt-5">
              <h3 class="h2">Way to communicate</h3>
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Please Enter your Email"
                  class="form-control"
                />
                <span class="text-danger error-msg" id="err_email"></span>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!-- Toast container will be appended here -->
    <div
      id="toast-container"
      class="toast-container position-fixed bottom-0 end-0 p-3"
    ></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../bootstrap-5.3.3-dist/js/bootstrap.js"></script>

    <script src="../../js/lost_card.js"></script>

    <script>
      function previewImage(event) {
        const imgElement = document.getElementById("preview");
        imgElement.src = URL.createObjectURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
